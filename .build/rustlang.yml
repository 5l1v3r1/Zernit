image: archlinux
packages:
  - meson
  - scdoc
  - wayland-protocols
  - wlroots-git
  - wayland
  - libxkbcommon
  - cairo
  - pango
  - gdk-pixbuf2
  - pixman
  - libinput
  - xorg-server-xwayland
sources:
  - https://github.com/RXT0112/Zernit
tasks:
  - build: |
      cd Zernit || exit 1
      if git --no-pager diff --name-only origin/master | grep -q ".*.rs$"; then cargo build; fi